spring.application.name=car-repair-shop

# Server configuration
server.port=${PORT:8080}

# Database configuration - Railway provides DATABASE_URL
# The DatabaseConfig class will parse DATABASE_URL automatically
# If DATABASE_URL is not set, Spring Boot will use default configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=false
management.health.defaults.enabled=true

# Logging - more verbose for debugging
logging.level.org.springframework=INFO
logging.level.com.example.carrepairshop=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.jdbc=INFO

# Startup logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

