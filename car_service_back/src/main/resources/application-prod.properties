spring.application.name=car-repair-shop

# Server configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Database configuration - Railway provides DATABASE_URL
# The DatabaseConfig class will parse DATABASE_URL automatically
# If DATABASE_URL is not set, Spring Boot will use default configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection pool settings - more lenient for Railway
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.initialization-fail-timeout=-1

# Allow app to start even if database is not immediately available
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.health.db.enabled=false
management.health.defaults.enabled=true

# Logging - more verbose for debugging
logging.level.org.springframework=INFO
logging.level.com.example.carrepairshop=INFO
logging.level.org.springframework.boot=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.jdbc=INFO

# Startup logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

